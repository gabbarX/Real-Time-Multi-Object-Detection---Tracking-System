# ============================================================================
# YOLOv8 Dataset Configuration
# ============================================================================
#
# ── Quick start: download COCO128 for smoke-testing ──
#   python tools/download_dataset.py --dataset coco128
#
# ── Full training: download COCO 2017 ──
#   python tools/download_dataset.py --dataset coco
#
# ── Tracking evaluation: download MOT17 ──
#   python tools/download_dataset.py --dataset mot17
#
# After download, update the 'path' below to point to the prepared dataset.
#
# Directory layout (YOLO format):
#   <path>/
#   ├── images/
#   │   ├── train/
#   │   └── val/
#   └── labels/
#       ├── train/      # <class_id> <cx> <cy> <w> <h> (normalized)
#       └── val/
# ============================================================================

# ── Point to COCO128 (downloaded via tools/download_dataset.py) ──
path: datasets/coco128
train: images/train
val: images/val

# ── Class map ──
#    person  = COCO class 0
#    vehicle = COCO classes 1(bicycle), 2(car), 3(motorcycle), 5(bus), 7(truck)
#
#    For full 80-class COCO training, use datasets/coco128/dataset.yaml instead.
#    For RTMODT 2-class (person+vehicle), use datasets/coco128/dataset_rtmodt.yaml.
